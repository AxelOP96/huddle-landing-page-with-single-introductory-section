<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/styles.css">

</head>
<body>
  <main class="container">
    <section class="intro">

      <img src="./images/logo.svg" alt="" class="logo">
      <img class="hero" src="./images/illustration-mockups.svg" alt="" width="345">
    </section>
    <section class="content">
      <h1 class="title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
  Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="button">Register</button>
    </section>
    <section class="images">
      <img class="social" src="./images/logo-facebook.svg" alt="">
      <img class="social" src="./images/logo-twitter.svg" alt="">
      <img class="social" src="./images/logo-instagram.svg" alt="">
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Axel Leguero</a>.
    </p>
  </footer>
</body>
</html>
